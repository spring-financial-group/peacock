paths:
  /health:
    get:
      description: get the health of the dependencies of the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Gets the health of the service
      tags:
      - Health
  /releases/{environment}:
    put:
      consumes:
      - application/json
      description: Save a release
      parameters:
      - description: Environment
        in: path
        name: environment
        required: true
        type: string
      - description: Release Notes
        in: body
        name: releaseNotes
        required: true
        schema:
          items:
            $ref: '#/definitions/models.ReleaseNote'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Save a release
      tags:
      - release
  /releases/{environment}/after/{startTime}:
    get:
      consumes:
      - application/json
      description: Get releases after a specific date
      parameters:
      - description: Environment
        in: path
        name: environment
        required: true
        type: string
      - description: Start Time
        in: path
        name: startTime
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Get releases after a specific date
      tags:
      - release
  /webhooks:
    post:
      consumes:
      - application/json
      description: Endpoint for GitHub webhooks
      responses:
        "200":
          description: OK
      summary: Endpoint for GitHub webhooks
      tags:
      - webhook
