definitions:
  models.ReleaseNote:
    properties:
      content:
        type: string
      teams:
        items:
          $ref: '#/definitions/models.Team'
        type: array
    type: object
  models.Team:
    properties:
      addresses:
        items:
          type: string
        type: array
      apikey:
        type: string
      contactType:
        type: string
      name:
        type: string
    type: object
info:
  contact: {}
  description: Service for notifying users of changes to your platform
  license:
